<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模版字符串</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script type="text/javascript">
    const tmpl = function() {
        return {
            title: "前端",
            data: [{
                title: '布局基础',
                date: ["html", "css"]
            }, {
                title: '网页特效',
                date: ["javascript", "jquery"]
            }, {
                title: '框架',
                date: ["bootstrap", "vue"]
            }]
        }
    }
    // 补充代码
    const {title,data:listData}=tmpl();
    let arr=[];
    arr.push(`<caption>${title}</caption>`);
    listData.forEach(function({title,date}){
        arr.push(
            `
            <tr>
                <td>${title}</td>
                <td>${date[0]}</td>
                <td>${date[1]}</td>
            </tr>
            `
            )
    })
    let table=document.createElement('table');
    table.innerHTML=arr.join(''); 
    document.body.appendChild(table);
    let td=document.getElementsByTagName('td');
    for(var i=0;i<td.length;i++){
        td[i].style.border='1px solid black';
    }
    </script>
</body>
</html>
