<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模版字符串</title>
</head>
<body>
    
    <script type="text/javascript">
    // 补充代码
    var test=document.createElement('div');
    document.body.appendChild(test);
    
    function web(){
        return "Web攻城狮";
    }
    test.innerHTML=
    `
    慕课网前端 ${web()}
    `
    </script>
</body>
</html>
